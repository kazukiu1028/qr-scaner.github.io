<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード読み取り</title>
    
    <!-- PWA設定 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pellamori">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- SEO・アクセシビリティ -->
    <meta name="description" content="QRコードでチケットを確認・管理するアプリ">
    <meta name="keywords" content="QR,チケット,確認,管理,PWA">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            color: white;
            text-align: center;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
        }
        
        #video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
        
        #canvas {
            display: none;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            pointer-events: none;
            z-index: 5;
        }
        
        .scanner-overlay::before,
        .scanner-overlay::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #4CAF50;
        }
        
        .scanner-overlay::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }
        
        .scanner-overlay::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }
        
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            top: 50%;
            animation: scan 2s infinite;
            display: none;
        }
        
        .scanner-line.active {
            display: block;
        }
        
        @keyframes scan {
            0%, 100% { transform: translateY(-125px); }
            50% { transform: translateY(125px); }
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            z-index: 10;
        }
        
        /* カメラコントロール */
        .camera-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }
        
        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        
        .camera-off-btn {
            position: relative;
        }
        
        .camera-off-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 30px;
            background: #ff4444;
            transform: translate(-50%, -50%) rotate(45deg);
            border-radius: 1px;
        }
        
        .camera-off-btn.camera-on::after {
            display: none;
        }
        
        /* シャッターボタン */
        .shutter-container {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .shutter-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            background: rgba(255, 255, 255, 0.9);
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .shutter-btn:active {
            transform: scale(0.95);
        }
        
        .shutter-btn.scanning {
            background: #4CAF50;
            color: white;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* カメラ選択を非表示 */
        .camera-select {
            display: none;
        }
        
        /* ステータス表示をシンプルに */
        .status {
            position: absolute;
            bottom: 190px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }
        
        .status.scanning {
            background: rgba(30, 136, 229, 0.8);
            color: white;
        }
        
        .status.success {
            background: rgba(56, 142, 60, 0.8);
            color: white;
        }
        
        .status.error {
            background: rgba(198, 40, 40, 0.8);
            color: white;
        }
        
        .status.ready {
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        .result-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 15;
            display: none;
            border-radius: 20px 20px 0 0;
        }
        
        .result-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .result-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .result-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            background: rgba(255, 235, 238, 0.9);
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            position: absolute;
            bottom: 200px;
            left: 20px;
            right: 20px;
            z-index: 20;
        }
        
        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 16px;
            }
            
            .scanner-overlay {
                width: 200px;
                height: 200px;
            }
            
            .shutter-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 チケット確認</h1>
            <p id="headerMessage">カメラを起動中...</p>
        </div>
        
        <div class="scanner-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            
            <!-- カメラが起動しない場合の表示 -->
            <div id="cameraPlaceholder" style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: white;
                background: rgba(0, 0, 0, 0.8);
                padding: 30px;
                border-radius: 15px;
                max-width: 360px;
                width: 100%;
                display: none;
            ">
                <div style="font-size: 48px; margin-bottom: 15px;">📷</div>
                <h3 style="margin-bottom: 10px;">カメラアクセスが必要です</h3>
                <p style="font-size: 14px; margin-bottom: 20px;">
                    QRコードをスキャンするためにカメラの許可が必要です
                </p>
                <button id="retryCameraBtn" style="
                    background: #4CAF50;
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 14px;
                ">カメラを再試行</button>
            </div>
            
            <div class="scanner-overlay">
                <div class="scanner-line" id="scannerLine"></div>
            </div>
            
            <!-- カメラコントロール -->
            <div class="camera-controls">
                <button id="closeBtn" class="control-btn close-btn">×</button>
                <div style="display: flex; gap: 10px;">
                    <button id="cameraOffBtn" class="control-btn camera-off-btn" title="カメラをオフ">📷</button>
                    <button id="testBtn" class="control-btn test-btn" onclick="document.getElementById('manualInput').style.display='block'" title="手動入力">✏️</button>
                    <button id="qrGenBtn" class="control-btn" onclick="toggleQRGenerator()" title="QRコード生成">🔲</button>
                </div>
            </div>
            
            <!-- シャッターボタン -->
            <div class="shutter-container">
                <button id="shutterBtn" class="shutter-btn">📷</button>
            </div>
        </div>
        
        <section class="controls">
            <select id="cameraSelect" class="camera-select" aria-label="カメラ選択">
                <option value="">カメラを選択...</option>
            </select>
            
            <div id="status" class="status ready" role="status" aria-live="polite">
                シャッターボタンを押してスキャン
            </div>
            
            <!-- 手動入力 -->
            <div style="
                position: absolute;
                bottom: 20px;
                left: 20px;
                right: 20px;
                background: rgba(255, 255, 255, 0.95);
                padding: 15px;
                border-radius: 10px;
                display: none;
                z-index: 20;
            " id="manualInput">
                <div style="font-size: 14px; font-weight: 600; margin-bottom: 10px;">✏️ 手動でチケット番号を入力</div>
                <input type="text" id="manualSessionId" placeholder="下4桁（例：0001, e2de）またはフル番号" style="
                    width: 100%;
                    padding: 16px 12px;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    font-size: 16px;
                    font-family: monospace;
                ">
                <button onclick="window.qrScanner?.simulateQRScan(document.getElementById('manualSessionId').value)" style="
                    width: 100%;
                    margin-left: 0;
                    padding: 8px 12px;
                    background: #4CAF50;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    font-size: 14px;
                    cursor: pointer;
                    margin-top: 12px;
                ">確認</button>
                
                <button onclick="document.getElementById('manualInput').style.display='none'" style="
                    position: absolute;
                    top: 5px;
                    right: 10px;
                    background: none;
                    border: none;
                    color: #666;
                    cursor: pointer;
                    font-size: 30px;
                ">×</button>
            </div>
            
            <!-- QRコード生成テスト -->
            <div style="
                position: absolute;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px;
                border-radius: 10px;
                max-width: 300px;
                display: none;
                z-index: 25;
            " id="qrGenerator">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div style="font-size: 14px; font-weight: 600;">🔲 テスト用QRコード生成</div>
                    <button onclick="document.getElementById('qrGenerator').style.display='none'" style="
                        background: none;
                        border: none;
                        color: #ccc;
                        cursor: pointer;
                        font-size: 20px;
                        padding: 0;
                    ">×</button>
                </div>
                
                <select id="qrType" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ddd;">
                    <option value="ticket">チケット番号</option>
                    <option value="partial">部分番号（4桁）</option>
                    <option value="session">Session ID</option>
                    <option value="custom">カスタム</option>
                </select>
                
                <input type="text" id="qrText" placeholder="テキストを入力" style="
                    width: 100%;
                    padding: 8px;
                    margin-bottom: 10px;
                    border-radius: 4px;
                    border: 1px solid #ddd;
                    font-family: monospace;
                ">
                
                <button onclick="generateQR()" style="
                    width: 100%;
                    padding: 10px;
                    background: #4CAF50;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    margin-bottom: 10px;
                ">QRコード生成</button>
                
                <div id="qrDisplay" style="text-align: center; min-height: 100px; border: 1px dashed #555; border-radius: 4px; padding: 10px;">
                    <div style="color: #999; font-size: 12px;">QRコードがここに表示されます</div>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" role="alert" aria-live="assertive"></div>
        </section>
        
        <section id="resultContainer" class="result-container" inert>
            <div class="result-box">
                <div class="result-label">QRコード内容</div>
                <div class="result-value" id="qrContent"></div>
            </div>
            
            <div class="result-box" id="ticketInfo" style="display: none;">
                <div class="result-label">チケット情報</div>
                <div class="result-value" id="ticketDetails"></div>
            </div>
            
            <div class="action-buttons">
                <button id="resetBtn" class="btn btn-secondary" type="button">
                    キャンセル
                </button>
                <button id="verifyBtn" class="btn btn-success" type="button">
                    読み込み中
                </button>
            </div>
        </section>
    </div>

    <!-- QRコード読み取りライブラリ（複数CDNでフォールバック） -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        // jsQRが読み込めない場合のフォールバック
        if (typeof jsQR === 'undefined') {
            console.warn('Primary jsQR CDN failed, trying backup...');
            document.write('<script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"><\/script>');
        }
    </script>
    
    <!-- 設定ファイル -->
    <script src="config.js"></script>
    
    <!-- 設定データ -->
    <script>
        window.QRScannerConfig = {
            ajaxUrl: null, // スタンドアロンでは使用しない
            nonce: null,
            stripeKey: null
        };
    </script>
    
    <!-- メインスクリプト -->
    <script src="qr-scanner.js"></script>
    
    <!-- PWA Service Worker 登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        
                        // インストールプロンプト処理
                        let deferredPrompt;
                        window.addEventListener('beforeinstallprompt', (e) => {
                            e.preventDefault();
                            deferredPrompt = e;
                            
                            // インストールボタンを表示（将来の拡張用）
                            console.log('PWA install prompt available');
                        });
                        
                        // インストール完了時
                        window.addEventListener('appinstalled', (evt) => {
                            console.log('PWA was installed');
                        });
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // QRコード生成機能
        function toggleQRGenerator() {
            const generator = document.getElementById('qrGenerator');
            const isVisible = generator.style.display !== 'none';
            generator.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                // デフォルト値を設定
                updateQRPresets();
            }
        }
        
        function updateQRPresets() {
            const type = document.getElementById('qrType').value;
            const input = document.getElementById('qrText');
            
            const presets = {
                ticket: 'TKT-20250904-0001',
                partial: '0001', 
                session: 'cs_test_123456789',
                custom: ''
            };
            
            input.placeholder = presets[type] || 'テキストを入力';
            if (type !== 'custom') {
                input.value = presets[type];
            }
        }
        
        async function generateQR() {
            const text = document.getElementById('qrText').value.trim();
            const display = document.getElementById('qrDisplay');
            
            if (!text) {
                display.innerHTML = '<div style="color: #ff6b6b;">テキストを入力してください</div>';
                return;
            }
            
            try {
                display.innerHTML = '<div style="color: #4CAF50;">QRコード生成中...</div>';
                
                // QR Code Generator API (無料サービス)
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(text)}`;
                
                display.innerHTML = `
                    <img src="${qrUrl}" alt="Generated QR Code" style="max-width: 100%; border-radius: 4px;">
                    <div style="font-size: 10px; color: #ccc; margin-top: 8px; word-break: break-all;">${text}</div>
                `;
                
            } catch (error) {
                display.innerHTML = '<div style="color: #ff6b6b;">生成に失敗しました</div>';
            }
        }
        
        // QRタイプ変更時のプリセット更新
        document.addEventListener('DOMContentLoaded', function() {
            const qrType = document.getElementById('qrType');
            if (qrType) {
                qrType.addEventListener('change', updateQRPresets);
            }
        });
    </script>
</body>
</html>
